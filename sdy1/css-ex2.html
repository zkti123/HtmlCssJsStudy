<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급선택자-2</title>
    <style>
        body{
            background-color: #eee;
        }
       section{
        width: 600px;
        margin: 20px auto;
       }
       p{
        width: 500px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        line-height: 2;
       }
       h1 ~ p{ /* ~ 모든 p 태크 적용 형제 관계 + h1 바로 옆에 나오는 p 태그만적용 */
        background-color: #222;
        color: #fff;

       }
    </style>
</head>
<body>
    <div id="container">
        <h1>예약방법 & 사용 요금</h1>
        <p>아직 온라인 예약 신청이 준비 되어 있지 않습니다.<br> 전화(xxx-xxxx-xxxx)로
        문의 바랍니다.</p>
        <p>가족실(2~4인) : 60,000원/일</p>
        <p>도미토리(4인 고용) : 25,000원/일</p>
    </div>
    
</body>
</html>
