<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var 예약어를 사용한 지역변수와 전역 변수</title>
</head>
<body>
    <script>
        function addNumber(){
         var sum = 10+20;
         console.log(sum); //전역 변수    
        }
        addNumber();
        var sum;
        sum = 100;
        
    </script>
</body>
</html>
