<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
       h1{
      color: rgba(0, 0, 255, 0.658);
    }
  .mylist1{
    list-style-type: square;
  }
  .mylist2{
    list-style-type: upper-alpha;
  }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="mylist1">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>

  <ol class="mylist2">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ol>
</body>
</html>
