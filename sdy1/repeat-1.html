<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1에서 5까지 더하기</title>
</head>
<body>
    <script>
        var sum = 0;
        var num = 5;
        for(var i = sum; i<=num; i++){
            sum += i;
            }
        document.write(sum);
    </script>
    
</body>
</html>
