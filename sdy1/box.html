<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        .box1{
            width: 200px;
            height: 100px;
            padding: 20px;
            border:10px solid #ccc;
        }
        .box2{
            box-sizing: border-box;
            width: 200px;
            height: 100px;
            padding: 20px;
            border:10px solid #00f;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
