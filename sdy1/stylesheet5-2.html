<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 상품 소개 페이지</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    h1{
        font-family: 'Nanum Pen Script', 바탕;
        font-size: 3em;  /* 1em = 16px*/
    }
    .italic{
        font-style: italic;
    }
    .accent{
        font-weight: 700;
        font-size: large;
    }
   </style>

</head>
<body>
    <h1>레드향</h1>
    <p class="italic">껍질에 붉은 빛이 돌아<span class="accent"> 레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 총총하다.</p>
    <p>비타민 C와 비타민 P가 풍부해, 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    
</body>
</html>
