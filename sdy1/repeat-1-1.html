<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function addNumber(sum1 , sum2){
            var sum = sum1+ sum2;
            return sum;
        }
        var result = addNumber(2,3);
        document.write("두 수를 더 한 값 : ",result);
    </script>
    
</body>
