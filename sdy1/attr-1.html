<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: none; /* 점 없애기 */
        }
        li{
            width: 120px;
            display: inline-block;
            margin: 10px;
        }
        li a[href]{
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
        li a[href="#"]{
            cursor: default;  /* 커서모양 설정*/
        }
    </style>
</head>
<body>
    <ul>
        <li><a> 메인 메뉴 : </a></li>
        <li><a href="#"> 메뉴 1</a></li>
        <li><a href="b.html"> 메뉴 2</a></li>
        <li><a href="c.html"> 메뉴 3</a></li>
        <li><a href="d.html"> 메뉴 4</a></li>
    </ul>
    
</body>
</html>
