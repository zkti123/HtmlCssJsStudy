<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li-ul-ol</title>
    <style>
        body{
            background: #FaED7D;
            
        }
        h4{color: #997000;
        font-size: 50px;}
        li{
            color: blue;
            font-size: 30px;
           
        }
        p{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h4>ol</h4>
       <ol>
        <li>수학</li>
        <li>영어</li>
        <li>과학</li>
        <li>국어</li> 
    </ol>
    <h4>ul</h4>
    <ul>
        <li>수학</li>
        <li>영어</li>
        <li>과학</li>
        <li>국어</li> 
    </ul>
        <li>사회</li>
        <p><b>물리</b></p>
        <p><strong><em>물리</strong></em></p>
</body>
</html>
